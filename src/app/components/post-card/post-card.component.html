<div class="p-5">
  <div class="bg-white text-black w-full max-w-md flex flex-col rounded-xl shadow-lg p-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div class="text-md font-bold">{{postItem?.id}} - {{postItem?.title}}</div>
      </div>
      <div class="flex items-center space-x-4">
        <div class="text-gray-500 hover:text-gray-300 cursor-pointer">
          <div *ngIf="itemOrder != 0" (click)="onItemUp()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
            </svg>
          </div>
          <div *ngIf="itemOrder != postLimit-1" (click)="onItemDown()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
