<div class="flex flex-col mt-5 gap-7 text-sm" *ngFor="let historyItem of historyItems; let i = index">
  <ng-container
    *ngIf="historyItem?.current != -1 && historyItem?.previous != -1 && historyItem?.id != -1 && historyItems.length > 1">

    <!--  when changes happen in the post order-->
    <div
      class="bg-blue-100 rounded-lg shadow-sm p-5 border-dashed border border-blue-500 flex flex-col sm:flex-row justify-between items-center gap-2 sm:gap-0">
      <div class="flex flex-col sm:flex-row justify-start items-center gap-4">
        <div class="text-center sm:text-left">
          <h1 class="text-lg font-medium tracking-wider">
            Moved post {{historyItem?.id}} from index {{historyItem?.previous}} to index {{historyItem?.current}}
          </h1>
        </div>
      </div>
      <div>
        <button
          class="bg-blue-500 py-2 px-4 text-white font-bold rounded-md hover:bg-blue-600"
          (click)="onHistoryRevoke(historyItem, i)">
          Time travel
        </button>
      </div>
    </div>

  </ng-container>

</div>

<!--  initial state-->
<div class="flex flex-col mt-5 gap-7 text-sm">
  <div
    *ngIf="historyItems.length === 1"
    class="bg-blue-100 rounded-lg shadow-sm p-5 border-dashed border border-blue-500 flex flex-col sm:flex-row justify-between items-center gap-2 sm:gap-0">
    <div class="flex flex-col sm:flex-row justify-start items-center gap-4">
      <div class="text-center sm:text-left">
        <h1 class="text-lg font-medium tracking-wider">No changes happen...</h1>
      </div>
    </div>
  </div>
</div>
